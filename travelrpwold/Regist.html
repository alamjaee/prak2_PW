<!DOCTYPE html>
<html>
<head>
	<title>Desain Form Pendaftaran</title>
	<link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>
	<div id="login-box">
	<div class="left-box">
		<h1> Login </h1>
		<fieldset>
			<legend>Login</legend>
			<label for="username">Username</label>
			<input type="text" name="username" id="username">
			<label for="password">Password</label>
			<input type="text" name="password" id="password">
			</fieldset>
		<input  href="index.html" type="submit" name="signup-button" value="Submit">
	</div>

	<div class="right-box">
		<span class="signinwith"> Masuk Menggunakan<br/>Media Sosial</span>
		<button class="social facebook"> Masuk menggunakan Facebook </button>
		<button class="social twitter"> Masuk menggunakan Twitter </button>
		<button class="social google"> Masuk menggunakan Google+ </button>
	</div>
</div>

</body>
</html>
